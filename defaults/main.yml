---
# Override this if your distro codename isn't available in InfluxData repos
# (e.g., set to 'stable' for Debian trixie)
telegraf_repo_codename: "{{ ansible_lsb.codename }}"

telegraf_agent_debug: "false"
telegraf_agent_hostname: "{{ inventory_hostname }}"
telegraf_agent_interval: "10s"
telegraf_agent_flush_interval: "10s"
telegraf_agent_flush_jitter: "0s"
telegraf_agent_round_interval: "true"

telegraf_autoping: false
telegraf_enabled: false

telegraf_install_latest: false

telegraf_tags: {}
# telegraf_tags:
#   foo: bar
#   fizz: buzz

telegraf_output_influxdb: false
#  urls:
#  - "http://localhost:8086"
#  - "http://some.other.server"
#  database: dbname
#  precision: "s"
#  timeout = "0s"
#  username = "telegraf" ()
#  password = "metricsmetricsmetricsmetrics"
#  Set the user agent for HTTP POSTs (can be useful for log differentiation)
#  user_agent = "telegraf"
#  Set UDP payload size, defaults to InfluxDB UDP Client default (512 bytes)
#  udp_payload = 512

telegraf_inputs:
  cpu:
    percpu: "true"
    totalcpu: "true"
    drop: ["cpu_time"]
  disk: {}
  mem: {}
  swap: {}
  system: {}

telegraf_processors: {}
